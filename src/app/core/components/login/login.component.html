<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label
          for="username"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Username"
          formControlName="username"
        />
        <div
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
        >
          <p
            class="text-sm text-red-500 mt-1"
            *ngIf="loginForm.get('username')?.errors?.['required']"
          >
            Username is required.
          </p>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Password"
          formControlName="password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          <p
            class="text-sm text-red-500 mt-1"
            *ngIf="loginForm.get('password')?.errors?.['required']"
          >
            Password is required.
          </p>
        </div>
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Login
      </button>
      <button
        type="button"
        (click)="goToSignup()"
        class="mt-2 w-full px-4 py-2 text-blue-600 bg-gray-100 border border-blue-500 rounded-lg hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-300"
      >
        Don't have an account? Sign Up
      </button>
    </form>
  </div>
</div>
